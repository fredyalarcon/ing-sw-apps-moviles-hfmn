name: Build and Test

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build-and-lint:
    name: Build app and run linters
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up our JDK environment
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Clean project
        run: ./gradlew clean

      - name: Run Android Linter
        run: ./gradlew lint

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up our JDK environment
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Unit Tests
        run: ./gradlew clean test